<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上班用小工具</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    nav {
      margin-top: 2rem;
    }

    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #357ab8;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的網站</h1>
    <p>這是一個簡單的靜態網站首頁</p>
  </header>

  <main>
    <h2>請選擇頁面</h2>
    <nav>
      <a href="SPECSQL填入.html" class="button">關於我</a>
      <a href="contact.html" class="button">聯絡方式</a>
    </nav>
  </main>

  <footer>
    &copy; 2025 我的網站 ｜ 使用 GitHub Pages 製作
  </footer>
</body>
</html>
